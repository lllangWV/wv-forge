# Recipe for MoGe - Monocular Geometry Estimation
# https://github.com/microsoft/MoGe

context:
  version: "2.0.0"
  commit: "07444410f1e33f402353b99d6ccd26bd31e469e8"

package:
  name: moge
  version: ${{ version }}

source:
  url: https://github.com/microsoft/MoGe/archive/${{ commit }}.tar.gz
  sha256: 08e5fcbaa4421a0e3e284ac7e3196965904677bb479c29b19c95ead47407f734

build:
  number: 0
  noarch: python
  script:
    content: |
      ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python
    - click
    - opencv
    - scipy
    - matplotlib
    - trimesh
    - pillow
    - huggingface_hub
    - numpy
    - pytorch-cpu
    - torchvision
    - gradio
    - utils3d
    - pipeline

tests:
  - python:
      imports:
        - moge
      # pip_check disabled: sympy's installed dist-info metadata (from
      # pyproject.toml) requires mpmath<1.4, but conda-forge's sympy recipe
      # only constrains mpmath>=0.19 â€” so conda installs mpmath 1.4 which
      # pip check flags as a conflict. PyPI/conda metadata mismatch.
      pip_check: false

about:
  homepage: https://github.com/microsoft/MoGe
  license: MIT
  license_file: LICENSE
  summary: "MoGe: Unlocking Accurate Monocular Geometry Estimation for Open-Domain Images"
  repository: https://github.com/microsoft/MoGe

extra:
  recipe-maintainers:
    - lllangWV
