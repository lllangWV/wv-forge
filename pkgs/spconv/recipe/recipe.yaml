# Recipe for spconv - Spatial Sparse Convolution Library
# https://github.com/traveller59/spconv

context:
  version: "2.3.6"

package:
  name: spconv
  version: ${{ version }}

source:
  git: https://github.com/traveller59/spconv.git
  tag: v${{ version }}
  patches:
    - patches/conda-cuda-boost-paths.patch

build:
  number: 0
  string: cu${{ cuda_version | version_to_buildstring }}_py${{ python | version_to_buildstring }}_${{ hash }}
  skip:
    - not linux
  variant:
    use_keys:
      - cuda_version
  script:
    env:
      SPCONV_DISABLE_JIT: "1"
      CUMM_CUDA_VERSION: "${{ cuda_version }}"
      CUMM_CUDA_ARCH_LIST: "7.0;7.5;8.0;8.6;8.9;9.0"
    content: |
      export CUDA_HOME=$PREFIX
      export BOOST_ROOT=$PREFIX/include
      $PYTHON -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - cmake
    - ninja
  host:
    - python
    - pip
    - setuptools >=41.0
    - wheel
    - pccm >=0.4.16
    - ccimport >=0.4.4
    - pybind11 >=2.6.0
    - numpy
    - fire
    - cumm >=0.7.11,<0.8.0
    - cuda-version
    - cuda-cudart-dev
    - cuda-nvcc
    - libcublas-dev
    - libcurand-dev
    - cuda-nvrtc-dev
    - cuda-profiler-api
    - libcusparse-dev
    - libboost-devel >=1.77.0
  run:
    - ${{ pin_compatible('python', upper_bound='x.x') }}
    - pccm >=0.4.16
    - ccimport >=0.4.4
    - numpy
    - fire
    - cumm >=0.7.11,<0.8.0
    - ${{ pin_compatible('cuda-version', lower_bound='x.x', upper_bound='x') }}
    - cuda-cudart
    - ${{ pin_compatible('cuda-nvrtc', lower_bound='x.x', upper_bound='x.x') }}
    - libcublas
    - libcurand
    - libcusparse
  ignore_run_exports:
    from_package:
      - cuda-cudart-dev
      - libcublas-dev
      - libcurand-dev
      - cuda-nvrtc-dev
      - libcusparse-dev
      - libboost-devel
    by_name:
      - cuda-version

tests:
  - python:
      imports:
        - spconv
      pip_check: false

about:
  homepage: https://github.com/traveller59/spconv
  license: Apache-2.0
  license_file: LICENSE
  summary: Spatial Sparse Convolution Library for 3D point cloud processing

extra:
  recipe-maintainers:
    - lllangWV
